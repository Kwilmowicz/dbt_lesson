version: 2
models:
  - name: int_orders_margin
    columns:
      - name: orders_id
        tests:
        - unique
        - not_null
  - name: int_orders_operational
    columns:
      - name: orders_id
        tests:
        - unique
        - not_null
  - name: int_campaigns
    tests:
      - unique: 
          column_name: "(date_date||campaign_key)"
    columns:
      - name: date_date
        tests:
        - not_null
      - name: campaign_key
        tests:
        - not_null
        

      